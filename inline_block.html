<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inline-block</title>
</head>

<style>
	
.box{
	float: left;
	width: 200px;
	height: 100px;
	margin: 1em;
	background-color: #aaa;
}
.after-box{
	clear: left;
	width: auto;
	height: 100px;
	background-color: #aaa;
}
.box2{
	width: 200px;
	height: 100px;
	display:inline-block;
	margin: 1em;
	background-color:pink; 
}
.after-box2{
	clear: left;
	width: auto;
	height: 100px;
	background-color: #aaa;
}
</style>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="after-box"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="after-box2"></div>
</body>
</html>
