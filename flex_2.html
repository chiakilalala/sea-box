<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex_2</title>
<style>
	.container{
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flex;
		display: -o-flex;
		display: flex;
	}
.initial{
	-webkit-flex:initial
	flex:initial;
	width: 200px;
	min-width: 100px;
	background-color: lightgreen;
}
.none{
	webkit-flex:none;
	flex:none;
	width: 200px;
	background-color: lightyellow;
}
.flex1{
	-webkit-flex:1;
	flex:1;
	background-color: #ccc;
}
.flex2{
	-webkit-flex:2;
	flex:2;
	background-color: lightblue;
}

.vertical-container{
	height: 300px;
	display: -webkit-flex;
	display: -moz-flex;
	display: -ms-flex;
	display: -o-flex;
	display: flex;
	align-items
: center;
	-webkit-align-items: center;
	justify-content: center;
	-webkit-justify-content: center;
	background-color: #f4c;
}
/* ign-items 属性规定灵活容器内的各项的默认对齐方式。 */



</head>
<body>
	<div class="container">
		<div class="initial"><p>空間足夠的時候，我的寬度是 200px；如果空間不足，我會變窄到 100px，但不會再更窄了</p></div>
		<div class="none"><p>無論如何我的寬度一直都會是 200px</p></div>
		<div class="flex1"><p>我會佔滿剩餘寬度的 1/3</p></div>
		<div class="flex2"><p>我會佔滿剩餘寬度的 2/3</p></div>
	</div>
	<div class="vertical-container">
		<div>
			CSS 總算有了一種可以簡單完成的版面垂直置中的方法了！
		</div>
	</div>
</body>
</html>
