<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float_img</title>

<style>
	*{
		box-sizing: border-box;
		margin:0 auto;
	}
.content{
	    background-color: #ccc;
	    width: auto;
	    height: 700px;
}

img {
    
    float: right;
}
.clearfix {
  overflow: auto;
}
</style>

</head>
<body>
	<div class="content">
		
		<img src="ilta.png" alt="">
	</div>


	<div class="clearfix">
		
		<img src="ilta.png" alt="">
	</div>
</body>
</html>
